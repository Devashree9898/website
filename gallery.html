<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(to right, #fb030b, #fad0c4);
    text-align: center;
    color: white;
   

}

h1 {
    margin-top: 50px;
    font-size: 40px;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
}

.gallery img {
    width: 250px;
    height: 250px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    cursor: pointer;
    transition: transform 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.1);
}

/* Popup */
#popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}

#popup img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 20px;
}

button {
    margin-top: 40px;
    padding: 15px 30px;
    border: none;
    border-radius: 30px;
    background-color: white;
    color: #e70707;
    font-size: 18px;
    cursor: pointer;
}
</style>
</head>
<audio id="bgMusic" autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>

function openImage(src) {
    document.getElementById("popup").style.display = "flex";
